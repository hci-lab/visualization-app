<!DOCTYPE html>
<html>
<head>
    <title>Visualization App</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/Styles.css">

    <!-- Electron Javascript -->
    <script src="main.js" charset="utf-8"></script>
    <script>var $ = require('jquery')</script>
    <script src="render.js" charset="utf-8"></script>
    <script src="js/Split.js"></script>

</head>

<body>
<!-- Wrap your entire app inside .window -->
<div class="window">
    <!-- .toolbar-header sits at the top of your app -->
    <header class="toolbar toolbar-header">
        <div class="toolbar-actions">
            <div class="btn-group">
                <button class="btn btn-large btn-default">
                    <span class="icon icon-home"></span>
                </button>
                <button class="btn btn-large btn-default">
                    <span class="icon icon-folder"></span>
                </button>
                <button class="btn btn-large btn-default">
                    <span class="icon icon-cloud"></span>
                </button>
                <button class="btn btn-large btn-default">
                    <span class="icon icon-popup"></span>
                </button>
                <button class="btn btn-large btn-default">
                    <span class="icon icon-shuffle"></span>
                </button>
            </div>
            <div class="btn-group">
                <button class="btn btn-large btn-default" id="newWindow">
                    <span class="icon icon-tools" style="margin-right: 2px"></span>
                    Tool Box
                </button>
            </div>

            <button class="btn btn-default btn-large icon icon-down-open-mini pull-right">
                <span class="icon icon-megaphone pull-left"></span>
            </button>
        </div>
    </header>


    <!-- Your app's content goes inside .window-content -->
    <div class="window-content">
        <div class="pane-group">
            <div class="pane pane-sm sidebar">
                <nav class="nav-group">
                    <h5 class="nav-group-title">Charts</h5>
              <span class="nav-group-item">
                <span class="icon icon-record" style="color: #ecd77f"></span>
                Scatter Plot
              </span>
              <span class="nav-group-item">
                <span class="icon icon-record" style="color: #1ab2ff"></span>
                Area Chart
              </span>
              <span class="nav-group-item">
                <span class="icon icon-record" style="color: #950B02"></span>
                Line Chart
              </span>
              <span class="nav-group-item">
                <span class="icon icon-record" style="color: #3aa80a"></span>
                Bar Chart
              </span>
              <span class="nav-group-item">
                <span class="icon icon-record" style="color: #fc4c6d"></span>
                Box Plot
              </span>
              <span class="nav-group-item">
                <span class="icon icon-record" style="color: #a347d1"></span>
                Contour Plot
              </span>
              <span class="nav-group-item">
                <span class="icon icon-record" style="color: #5bd46d"></span>
                Histogram
              </span>
                    <span class="nav-group-item">
                <span class="icon icon-record" style="color: #f5ae3e"></span>
                Parallel Coordinates
              </span>
                </nav>
            </div>
            <div class="pane">
            <div id="pane_1" style="display: block">
                <div class="title" style="border-bottom: solid; height: 30px; border-color: #f5f5f4;">
                    <span style="font-size: 15px; margin-top: 4px"> Workspace #1</span>
                    <a class="pull-right fa fa-close" style="margin-right: 10px; margin-top: 7px" title="Close" onclick="$('#pane_1').empty().hide()"></a>
                    <a class="pull-right fa fa-columns" style="margin-right: 10px; margin-top: 7px"
                       title="Split Editor" onclick="split_editor('pane_1');"></a>

                </div>

                <div>
                    <canvas id="canvas_1"></canvas>
                </div>

            </div>
                <div id="pane_2" style="display: block">
                    <div class="title" style="border-bottom: solid; height: 30px; border-color: #f5f5f4;">
                        <span style="font-size: 15px; margin-top: 4px"> Workspace #2</span>
                        <a class="pull-right fa fa-close" style="margin-right: 10px; margin-top: 7px" title="Close" onclick="$('#pane_2').empty().hide()"></a>
                        <a class="pull-right fa fa-columns" style="margin-right: 10px; margin-top: 7px"
                           title="Split Editor" onclick="split_editor('pane_2');"></a>

                    </div>

                    <div>
                        <canvas id="canvas_2"></canvas>
                    </div>

                </div>
                <div id="pane_3" style="display: block">
                    <div class="title" style="border-bottom: solid; height: 30px; border-color: #f5f5f4;">
                        <span style="font-size: 15px; margin-top: 4px"> Workspace #3</span>
                        <a class="pull-right fa fa-close" style="margin-right: 10px; margin-top: 7px" title="Close" onclick="$('#pane_3').empty().hide()"></a>
                        <a class="pull-right fa fa-columns" style="margin-right: 10px; margin-top: 7px"
                           title="Split Editor" onclick="split_editor('pane_3');"></a>

                    </div>

                    <div>
                        <canvas id="canvas_3"></canvas>
                    </div>

                </div>
                <div id="pane_4" style="display: block">
                    <div class="title" style="border-bottom: solid; height: 30px; border-color: #f5f5f4;">
                        <span style="font-size: 15px; margin-top: 4px"> Workspace #4</span>
                        <a class="pull-right fa fa-close" style="margin-right: 10px; margin-top: 7px" title="Close" onclick="$('#pane_4').empty().hide()"></a>
                        <a class="pull-right fa fa-columns" style="margin-right: 10px; margin-top: 7px"
                           title="Split Editor" onclick="split_editor('pane_4');"></a>

                    </div>

                    <div>
                        <canvas id="canvas_4"></canvas>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
